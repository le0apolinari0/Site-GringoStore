<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="UTF-8" />
    <head th:replace="~{base :: head}"></head>

        <body>
            <div th:replace="~{base ::logoSuperio}"></div>

            <div class="container">
                <div th:replace="~{base :: titulo('Login')}"></div>
                <div class="card mb-4">

                    <form th:action="@{/login}" class="card-body" method="POST">

                        <div class="form-group">
                            <label for="username">Usuário</label>
                            <input name="username"   class="form-control " placeholder="nome do Usuário "/>
                        </div>

                        <div class="form-group">
                            <label for="password">Senha</label>
                            <input type="password" name="password"   class="form-control " placeholder="Senha do Usuário "/>
                        </div>
                        <button class="btn btn-dark" type="submit">Login</button>
                    </form>

                </div>
            </div>
        </body>
</html>
